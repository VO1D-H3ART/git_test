<head>

    <title>Links and Images</title>
</head>
<body>
    <h1>Homepage</h1>
    <a href="https://www.google.com" target="_blank" rel="noopenr noreferrer">Press here to go to Google</a>
    <!-- Here we see rel="noopenr" this means that the new page that just opened cannot use JS from the original webpage this is very importent for securtiy-->
    <!-- noreferrer is for privacy this means that when we go to that new webpage the website on the other side of that link has no idea where we are coming from -->
    <a href="about.html">Go to the about page</a>

</body>
